before:
  - echo chromedriver_version=2.24 >> .npmrc
  - ci-yarn-install
pull-request:
  - yarn validate-ci
  - mkdir -p ./ci/results
  - JEST_SUITE_NAME="Indigo Visualizations Unit Tests" JEST_JUNIT_OUTPUT="./ci/results/test-results.xml" jest --config=./jest.ci.json
dist:
  - yarn build-storybook
rpm-build:
  - yarn build-storybook
